databaseChangeLog:
  - changeSet:
      id: gamecharactersv001
      author: Mikhail.Rovsha
      changes:
        - createTable:
            tableName: gamecharacters
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: user
                  type: bigint
                  constraints:
                    nullable: false
                    references: users(id)
                    foreignKeyName: fk_gamecharacters_users_id
              - column:
                  name: strength
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: dexterity
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: constitution
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: intellect
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: wisdom
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: charisma
                  type: tinyint
                  constraints:
                    nullable: false