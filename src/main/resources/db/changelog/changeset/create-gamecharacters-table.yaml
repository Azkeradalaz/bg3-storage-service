databaseChangeLog:
  - changeSet:
      id: create-gamecharacters-table
      author: Mikhail.Rovsha
      changes:
        - createTable:
            tableName: gamecharacters
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: user
                  type: bigint
                  constraints:
                    nullable: false
                    references: users(id)
                    foreignKeyName: fk_gamecharacters_users_id
              - column:
                  name: origin
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: race
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: background
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: strength
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: dexterity
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: toughness
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: wisdom
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: intellect
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: charisma
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: headwear
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: armor
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: gloves
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: boots
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: cloak
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: ring1
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: ring2
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: amulet
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: mainhandmelee
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: offhandmelee
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: mainhandrange
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: offhandrange
                  type: bigint
                  constraints:
                    nullable: true